<div class="registration-form">
	<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
		<div>
			<mat-form-field class="registration-form-item">
				<input matInput placeholder="Name" formControlName="name">
				<mat-error *ngIf="formInput.name.invalid && formInput.name.touched">
					Invalid value for name.
				</mat-error>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="registration-form-item">
				<input matInput [type]="'password'" placeholder="Password" formControlName="password">
				<mat-hint>
					Password must contain atleast 8 characters, one letter and one number.
				</mat-hint>
				<mat-error *ngIf="formInput.password.invalid && formInput.password.touched">
					Invalid value for password.
				</mat-error>
			</mat-form-field>
		</div>
		<br>
		<div>
			<button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
		</div>
	</form>
	<br>
	<br>
	<br>
	<div>
		<span>Already have an account? &nbsp; </span>
		<button mat-button color="primary" [routerLink]="[ '/login']">Login</button>
	</div>
</div>
