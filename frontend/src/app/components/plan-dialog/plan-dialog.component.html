<div class="plan-container">
	<div *ngFor="let plan of plans" >
	<span *ngIf="plan.active" matRipple class="square" [mat-dialog-close]="plan">
		<div  class="primary-text">
			<h3>{{plan.name}}</h3>
			<br>
			<h1>&euro; {{plan.price}}/mo</h1>
			<h3>{{plan.space}} GB</h3>
		</div>
	</span>
	</div>
</div>
